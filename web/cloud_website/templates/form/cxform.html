<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Hearty</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="shortcut icon" href="/static/images/sa_logo.ico" />
</head>

<body>
  {% load static %}
    <div class="container">
      <header>
        <div class="nav-brand">
          <a class="nav-item" href="#">
            <img class="logo" src="{% static '/images/logo.svg' %}" alt="Hearty Logo">
          </a>
        </div>
        <nav>
          <a href="#" class="hide-desktop"><img src="{% static '/images/ham.svg' %}" alt="toggle menu" class="menu" id="menu"></a>  
          <ul class="show-desktop hide-mobile" id="nav">
            <li id="exit" class="exit-btn hide-desktop"><img src="{% static '/images/exit.png' %}" alt=""></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Diagnosis</a></li>
            <li><a href="#">Information</a></li>
          </ul>
        </nav>
      </header>

      <section>
        <form method='post'>
          {% csrf_token %}
          {{form|linebreaks}}
          <button type='submit'>Submit</button>
        </form>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
            {{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %}
      </section>

      <footer>
        <div class="footer-container">
          <div class="container">
            <a href="#">
              <img class="sa-logo" src="{% static '/images/sa_logo.png' %}" alt="Hearty Logo">
            </a>  
            <p class="address">13 Ancora Imparo Way,  Monash University,  3800<br>VIC</p>
            <ul class="footer-links">
              <li><a href="#">Terms of Service</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script>

      var menu = document.getElementById('menu');
      var nav = document.getElementById('nav');
      var exit = document.getElementById('exit');

      menu.addEventListener('click', function(e) {
        nav.classList.toggle('hide-mobile');
        e.preventDefault();
      });
      
      exit.addEventListener('click', function(e) {
        nav.classList.add('hide-mobile');
        e.preventDefault();
      });
    </script>

</body>
</html>
